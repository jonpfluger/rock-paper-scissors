<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Dirt&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header>
        <div>
            Human: <span id ="human-score">0</span>
        </div>

        <h1>Rock Paper Scissors</h1>

        <div>
            Computer: <span id ="bot-score">0</span>
        </div>
    </header>

    <main>
        <div id="choices-container">
            <img id="rock" class="choice" src="images/rock.png" alt="rock" data-letter="r" />
            <img id="paper" class="choice" src="images/paper.png" alt="paper" data-letter="p" />
            <img id="scissors" class="choice" src="images/scissors.png" alt="scissors" data-letter="s" />
        </div>

        <div id="result">

        </div>

    </main>

    <script src="game.js"></script>
</body>
</html>
